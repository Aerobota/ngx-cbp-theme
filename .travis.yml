sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
branches:
  only:
  - master
language: node_js
node_js:
  - 8
install:
  - npm install
jobs:
  include:
    - stage: build & linting & test
      script: npm run ci
    - stage : publish
      script: echo "Publishing to Github..."
      script: npm run build:demo
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: ./dist-demo
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
        on:
          branch: master
cache:
  directories:
    - node_modules
