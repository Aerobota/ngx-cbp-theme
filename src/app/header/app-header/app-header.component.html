<cbp-toolbar class="cbp-app-header" [@appHeaderState]="appHeaderState">

  <div class="app-header-title-container cbp-toolbar-title" fxFlex="1 1">
    <ng-content select="cbp-app-title"></ng-content>
  </div>

  <div class="app-header-left-nav-container cbp-toolbar-main-nav" style="overflow: hidden;" fxFlexAlign.gt-xs="start"   fxShow="false" fxShow.gt-xs>
    <ng-content select="cbp-app-main-nav"></ng-content>
  </div>

  <div class="app-header-right-nav-container cbp-toolbar-right-nav"  fxFlexAlign.gt-xs="end"  fxLayout.gt-xs="row" fxLayout.lt-sm="column" >
    <ng-content select="cbp-app-right-nav"></ng-content>
  </div>


</cbp-toolbar>
