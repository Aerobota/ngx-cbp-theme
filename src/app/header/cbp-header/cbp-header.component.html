<cbp-toolbar position="0" class="cbp-header" #cbpToolbar>
  <div class="cbp-brand-nav" fxFlexAlign="stretch" fxLayout="row">
    <div fxFlexAlign="center" fxLayout="column" fxLayoutAlign="start start">
      <h1 class="cbp-brand"  fxShow="false" fxShow.gt-sm>U.S. Customs & Border Protection</h1>
      <div class="cbp-brand-short" fxShow="false" fxShow.lt-md>U.S. CBP</div>
      <div class="dhs-brand"  fxShow="false" fxShow.gt-sm>U.S. Department of Homeland Security</div>
    </div>
  </div>
  <div class="cbp-toolbar-left-nav">
    <ng-template [ngTemplateOutlet]="cbpApplicationsDropdown"></ng-template>
  </div>

  <div class="cbp-toolbar-right-nav">
    <div fxFlex=""><ng-template [ngTemplateOutlet]="feedbackNavItem"></ng-template></div>
    <div fxFlex=""><ng-template [ngTemplateOutlet]="userNavItem"></ng-template></div>
  </div>



</cbp-toolbar>

<ng-template #cbpApplicationsDropdown>
  <cbp-applications-menu [toolbarExpanded]="cbpToolbar.isToolbarExpanded"></cbp-applications-menu>
</ng-template>

<!-- templates -->
<ng-template #feedbackNavItem>
  <div class="cbp-feedback-navitem" fxLayout="row" fxLayoutAlign="start stretch"  (click)="handleFeedback()">
    <md-icon fxFlex="0" fxFlexAlign="stretch" fontSet="fontawesome" fontIcon="fa-comment"></md-icon>
    <span fxFlexAlign="stretch" fxShow="false" fxShow.gt-sm fxShow.lt-sm>Feedback</span>
  </div>
</ng-template>

<ng-template #userNavItem>
  <cbp-user-menu [toolbarExpanded]="cbpToolbar.isToolbarExpanded"></cbp-user-menu>
</ng-template>

<!-- hack  for md-divider to work outside of md-list-->
<md-list style="display: none"></md-list>
